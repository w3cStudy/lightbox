<!DOCTYPE html>
<html>
<head>
    <title>lightbox</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: 'Avenir Next', 'Lantinghei SC';
            font-size: 16px;
        }

        .imggroup{
            width: 300px;
            height: 350px;
            overflow: hidden;
            display:inline-block;
        }

        .imggroup img{
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="./css/lightbox.css">
</head>
<bod>
    <section>
        <h3>Two Individual Images</h3>
        <div>
            <a  data-resource="./images/1-1.jpg" class="imggroup" data-lightbox="example-1"><img class="example-image" src="./images/1-1.jpg" alt="image-1" /></a>
            <a  data-resource="./images/1-2.jpg" class="imggroup" data-lightbox="example-2" data-title="Optional caption."><img  src="./images/1-2.jpg" alt="image-1"/></a>
        </div>

        <hr />

        <h3>A Four Image Set</h3>
        <div>
            <a  data-resource="./images/2-5.jpg" class="imggroup"  data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img  src="./images/2-5.jpg" alt=""/></a>
            <a  data-resource="./images/2-2.jpg" class="imggroup"  data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img  src="./images/2-2.jpg" alt=""/></a>
            <a  data-resource="./images/2-3.jpg" class="imggroup"  data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img  src="./images/2-3.jpg" alt=""/></a>
            <a  data-resource="./images/2-4.jpg" class="imggroup"  data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img  src="./images/2-4.jpg" alt=""/></a>
        </div>
    </section>
    <script src="../jquery/jquery.js"></script>
    <script src="./js/lightbox.js"></script>
    <script type="text/javascript">

        $(function () {
           var lightbox=new  Lightbox();
            return;
        })
    </script>
</bod>
</html>
